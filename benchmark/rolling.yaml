---
# path
parent_diretory: rolling/

# simulation options
options:
  visualization_on: False
  erp_on: True
  force_direction: XY

default:
  dt: 0.01

# simulation properties
light_position: [30.0, 0.0, 10.0]

# solver parameters
solver_params:
  raiSim:
    erp: 0.2    # when erp_on = true
  bullet:
    erp: 0.2    # when erp_on = true
  ode:
    erp: 0.2    # when erp_on = true
  mujoco:
    erp: 0.2    # when erp_on = true

# simulation constants
constant:
  m: 1
  n: 25
  M: 10
  g: -9.8
  T: 4.0
  F: 150
  mu_ground: 0.5
  mu_ball: 1.0
  mu_box: 0.8
  penentration: 5e-8   # initial penetration
...